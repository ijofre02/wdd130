<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W03 Rafting Project |Contact Page </title>
    <meta name="description"
        content="Contact us to plan your rafting experience! Our team is ready to help you choose the perfect river adventure and answer all your questions.">
    <meta name="author" content="Jofre Ignacio">

    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <header>
        <img src="images/z-excitingexpedition.jpg" alt="Rafting Company Logo" width="220">
        <nav>
            <ul class="navegation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="adress">
            <h1 class="h1-contact">EXITING EXPEDITIONS COMPANY</h1>
            <div class="contact">
                <h2>555 Unname Road</h2>
                <h2>City Land, Massachusetts</h2>
                <h2>+1 999 999 9999</h2>
                <h2>info@excitingexpedition.com</h2>
            </div>
        </div>
        <section class="midle">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1815.715594433997!2d-66.32135999765958!3d-33.30886334371149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d43c04e9a3a667%3A0x8863bb65d889a985!2sAscasubi%20Hilario%20140%2C%20D5702%20San%20Luis!5e0!3m2!1ses-419!2sar!4v1760475387691!5m2!1ses-419!2sar"
                    width="400" height="430" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Name, Surname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" placeholder="youremail@email.com">
                    </div>
                </fieldset>
                <fieldset class="message">
                    <label>Message Purpose</label>
                    <div class="purpuse-options">
                        <div>
                            <input type="radio" id="purpuse" name="purpuse">
                            <label for="purpuse">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="purpuse">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="suggestion" name="purpuse">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                </fieldset>

                <label for="feedback">Message</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Type here..."></textarea>
                <div class="subscribe column1">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employee-pics">
            <h2>We Are here to Serve You</h2>
            <div class="employee-flex">
                <figure>
                    <img src="images/occupational-therapist.webp" alt="May Oggy" width="250">
                    <figcaption>Myra O'Jayden</figcaption>
                </figure>
                <figure>
                    <img src="images/mel.webp" alt="Mel" width="250">
                    <figcaption>Miley Jofferson</figcaption>
                </figure>
                <figure>
                    <img src="images/flor.webp" alt="Flor" width="250">
                    <figcaption>Flo Spindle</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 &#10070; EXITING EXPEDITIONS &#10070; Jofr√© Ignacio &#10070;</p>

            <a href="https://www.facebook.com/ignaciojof">
                <img src="images/facegook.svg" alt="Facebook" width="40">
            </a>
            <a href="https://www.instagram.com/ignaxxiox">
                <img src="images/instagram.svg" alt="Instagram" width="40">
            </a>
            <a href="https://x.com/">
                <img src="images/x-twiiter.svg" alt="X" width="40">
            </a>

        </nav>
    </footer>
</body>

</html>
